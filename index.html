<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물리학 시뮬레이션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .simulation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .simulation-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .simulation-card:hover {
            transform: translateY(-5px);
        }
        .thumbnail {
            width: 100%;
            height: 250px;
            background: linear-gradient(to right, 
                rgb(148, 0, 211) 0%,
                rgb(75, 0, 130) 10%,
                rgb(0, 0, 255) 20%,
                rgb(0, 255, 255) 35%,
                rgb(0, 255, 0) 50%,
                rgb(255, 255, 0) 65%,
                rgb(255, 165, 0) 80%,
                rgb(255, 0, 0) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .card-content {
            padding: 25px;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .card-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
        }
        .start-button {
            background: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background 0.3s;
        }
        .start-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>고등학교 물리학 시뮬레이션</h1>
        
<div class="simulation-grid">
            <div class="simulation-card">
                <!-- 스펙트럼 카드 -->
            </div>
            
            <div class="simulation-card">
                <!-- hydro 카드 -->
            </div>
        </div>
            <div class="thumbnail">
                가시광선 스펙트럼
            </div>
            <div class="card-content">
                <div class="card-title">가시광선 스펙트럼 학습</div>
                <div class="card-description">
                    380nm부터 700nm까지의 가시광선 영역에서 파장의 길이를 비교하며 스펙트럼을 이해하는 인터랙티브 시뮬레이션입니다. 두 개의 색상을 비교하여 어느 쪽이 더 긴 파장을 가지는지 학습할 수 있습니다.
                </div>
                <a href="./spectrum/" class="start-button">시뮬레이션 시작</a>
            </div>
        </div>
    </div>
</body>
